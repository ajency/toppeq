<div id="content">

<div class="container-fluid mt-2">

	<h1 class="section-main-title">Toppeq Design Atoms</h1>

	<div class="section-wrapper">
		<h2 class="section-title-1">Buttons</h2>
		<hr class="separator"></hr>
		<button class="btn btn-primary">Save Changes</button>
		<p></p>
		<button class="btn btn-outline-primary">Cancel</button>
	</div>

	<div class="section-wrapper">
		<h2 class="section-title-1">Form elements</h2>
		<hr class="separator"></hr>
		<div class="form-field">
			<label class="form-label">
				<span class="form-label-content">Input Label</span>
			</label>
			<input class="form-control" type="text" placeholder="Text field">

			</label>

				<input type="checkbox">

			</label>
		</div>

		<div class="form-field">
			<label class="form-label d-block">
				<span class="form-label-content">Input Label</span>
			</label>
			<select class="select select-normal" title="">
				<option value="India">India</option>
				<option value="USA">USA</option>
				<option value="England">England</option>
				<option value="Belgium">Belgium</option>			
			</select>
		</div>		
	</div>

	<div class="section-wrapper">

		<h3 class="">Heading 3</h3>
